<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-flex">

        <div class="flex-img flex-child">
            <picture>
                <source srcset="images/image-product-desktop.jpg" media="(min-width: 500px)">
                <img src="images/image-product-mobile.jpg" alt="" />
            </picture>
        </div>

        <div class="flex-txt flex-child">
            <div class="item card-title-up">
                <span>Perfume</span>
            </div>
            <div class="item card-title">
                <p>Gabrielle Essence Eau De Parfum</p>
            </div>
            <div class="item card-description">
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.</p>
            </div>
            <div class="item card-price">
                <span class="new-price">$149.99</span>
                <span class="old-price">$169.99</span>

            </div>
            <div class="card-btn">
                <img class="cart" src="images/shopping_cart_FILL0_wght400_GRAD0_opsz48.svg" alt="Imagen del carrito">
                <span>Add to Cart</span>
            </div>

        </div>
    </div>

</body>

</html>
